<hr>

<form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">
   <!-- Nombre -->
   <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Nombre</label>
      <div class="col-sm-9">
         <input
            type="text" 
            class="form-control"
            placeholder="Nombre de la persona"
            formControlName="nombre">
         <span class="form-text text-danger" *ngIf="campoEsValido('nombre')">
            Este campo es obligatorio
         </span>
      </div>
   </div>

      <!-- Agregar -->
      <div class="row mb-3">
         <label class="col-sm-3 col-form-label">Agregar</label>
         <div class="col-sm-9">
            <div class="input-group">
               <input
                  class="form-control"
                  placeholder="Agregar favorito"
                  [formControl]="nuevoFavorito"
                  (keyup.enter)="agregarFavorito()">
               <button class="btn btn-outline-primary" type="button" (click)="agregarFavorito()">Agregar</button>
            </div>
         </div>
      </div>

      <!-- Favoritos -->
      <div class="row mb-3">
         <label class="col-sm-3 col-form-label">Favoritos</label>
         <div class="col-sm-9" formArrayName="favoritos">
            <div class="input-group mb-1" *ngFor="let favorito of favoritosArray.controls; let i = index">
               <input class="form-control" [formControlName]="i">
               <button class="btn btn-outline-danger" type="button" (click)="borrar(i)">Eliminar</button>
            </div>
         </div>
      </div>

   <div class="row">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-primary float-end">Guardar</button>
      </div>
   </div>
</form>



<span>Valid:</span>
<pre>{{ miFormulario.valid}}</pre>

<span>Value:</span>
<pre>{{ miFormulario.value | json}}</pre>

<span>Agregar juego:</span>
<pre>{{ nuevoFavorito.valid | json}}</pre>
<pre>{{ nuevoFavorito.value | json}}</pre>
